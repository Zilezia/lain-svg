<svg xmlns="http://www.w3.org/2000/svg"
    height="500" width="500" 
    viewBox="-250 -250 500 500"
>

    <!-- colours -->
    <style>
        .skin {
            fill: #e9cfba;
            stroke: #e9cfba;
        }
        .shadow {
            fill: #7C6458;
            opacity: 0.5;
        }
    </style>
    <!-- head -->
    <circle cx='0' cy='0' r='150' class="skin"/>
    <path class="skin"
        d="
            M -150 -50
            Q -175 100 -65 170
            Q -20 198 -10 199
            Q -10 199 0 200
            Q 0 200 10 199
            Q 20 198 65 170
            Q 175 100 150 -50
        "
        stroke-width="5"
    />
    <!-- face -->
    <path
        d="M -6 130 Q -2 129.5 3 132"
        stroke="black"
        stroke-width="1.3"
        fill="none"
        style="stroke-linecap: round;"
    />

    <path
        d="M -8 109 Q -6 109 -3.5 110.3"
        stroke="black"
        stroke-width="1.2"
        fill="black"
        style="stroke-linecap: round;"
    />
    <path
        d="M 3 110.3 Q 5 109 8 109.5"
        stroke="black"
        fill="black"
        stroke-width="1.2"
        style="stroke-linecap: round;"
    />
    <path class="shadow"
        d="
            M 6 69 
            L 4 104
            L 9 113
            L 19 113
            L 19 108
            L 15 85
            L 6 70
        "
        stroke-width="1"
        style="stroke-linejoin: round; stroke-linecap: round;"
    />
</svg>